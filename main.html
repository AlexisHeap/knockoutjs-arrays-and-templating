<!DOCTYPE html>
<html lang="en">
  <div id="knockout-app" class="card">
    <head>
      <link rel="stylesheet" href="stylesheet.css" />
    </head>
    <header>Good dog walks inc.</header>
    <div class="card-section">
      <h2>Toy inventory</h2>
      <p>You don't have any toys yet</p>
      <button data-bind="click: addItem">+ Add toy</button>
      <ul class="counter-ui-container" data-bind="foreach: inventory">
        <!-- for each item in our inventory we're iterating through it when we are on the first one it's gonna come in and create a <li> for that first item in the list -->
        <li>
          <span>
            <span data-bind="class: $data.icon"></span>
            <span data-bind="text: $data.text"></span>
            <!-- we have object.text in app.js to reference that data point inside we're looping through. we have an special kind of magic word $ -->
          </span>
          <span>
            <button>&times;</button> 
            <!-- Just type &times; to create a x in the button -->
          </span>
        </li> 
      </ul>
    </div>
    <body>
      <script type="text/javascript" src="../knockout-3.5.1.js"></script>
      <script type="text/javascript" src="app.js"></script>
    </body>
    <footer>
      <span> Have a tail wagging day! </span>
    </footer>
  </div>
</html>
